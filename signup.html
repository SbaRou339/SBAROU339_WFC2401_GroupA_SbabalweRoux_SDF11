<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <div class="top-0 mx-auto bg-white w-full fixed">
        <div class="relative flex flex-wrap items-center justify-between w-full px-4 py-2">
            <!-- Main container with navigation and header content -->

            <!-- Cache Image -->
            <div class="p-4 ">
                <img class="h-8" src="assets/component-1/navigation/cache-bank-logo.png" alt="">
            </div>

            <!-- Desktop view of the Menu that gets hidden when we are in mobile view -->
            <div class="md:flex items-center justify-between gap-12 text-black">
                Welcome to Cache Bank.
            </div>

            <!-- Desktop view of the sign up and log in button -->
            <div class="hidden md:flex items-center gap-8 px-4">
                <button onclick="window.location.href='login.html'" class="px-4 py-2 text:sm font-bold text-white bg-green-500 rounded-xl hover:bg-pink-500">
                    Login
                </button>
                <button onclick="window.location.href='index.html'" class="px-4 py-2 text:sm font-bold text-white bg-green-500 rounded-xl hover:bg-pink-500">
                    Home
                </button>
            </div>
        </div>
    </div>


    <div class="my-10 flex justify-center items-center h-screen">
        <div class="container bg-white max-w-md w-full p-6  rounded-md shadow-md">
            <div class=" mx-auto px-4 py-8">
                <h1 class="text-3xl justify-center items-center font-bold mb-8">Sign Up</h1>
                <section class="max-w-md mx-auto">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300
                            shadow-sm focus:border-green-400 focus:ring focus:ring-green-400 focus:ring-opacity-50">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300
                            shadow-sm focus:border-green-400 focus:ring focus:ring-green-400 focus:ring-opacity-50">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300
                            shadow-sm focus:border-green-400 focus:ring focus:ring-green-400 focus:ring-opacity-50">
                    </div>
                    <div class="mb-4">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="mt-1 block w-full rounded-md border-gray-300
                            shadow-sm focus:border-green-400 focus:ring focus:ring-green-400 focus:ring-opacity-50">
                    </div>
                    <div class="mb-4">
                        <label for="birthdate" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                        <input type="date" id="birthdate" name="birthdate" class="mt-1 block w-full rounded-md border-gray-300
                            shadow-sm focus:border-green-400 focus:ring focus:ring-green-400 focus:ring-opacity-50">
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-pink-500
                        focus:outline-none focus:ring focus:ring-green-400 focus:ring-opacity-50">
                            Sign Up
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
